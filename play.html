<!DOCTYPE html>
<html>
	<head>
		 <meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>狼人杀手游游戏人数选择</title>
		<script src="js/rem.js"></script>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/play.css"/>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.js"></script>
	</head>
	<body>
		<header>
			<div class="header">
				<img src="img/left.png" >
				<h1>游戏人数</h1>
				<img id="audio" src="img/play.png" >
			</div>
			<audio src="img/music.mp3" loop="loop" autoplay="autoplay">
		</header>
		<div class="banner">
			<img src="img/banner3.jpg" >
		</div>
		<div class="row">
			<div class="button">
				<button>9</button>
				<button>10</button>
				<button>11</button>
				<button>12</button>
			</div>
			<div class="show">
				<div class="left">
					<span>村民：</span>
					<span>狼人：</span>
					<span>预言家：</span>
					<span>女巫：</span>
					<span>守卫：</span>
				</div>
				<div class="right">
					<span class="civilian">人</span>
					<span class="werewolf">人</span>
					<span class="prophet">人</span>
					<span class="witch">人</span>
					<span class="guard">人</span>
				</div>
			</div>
			<button type="button" class="next">下一步</button>
		</div>
		<script src="js/swiper.min.js"></script>
		<script src="js/public.js"></script>
		<script src="js/play.js"></script>
	</body>
</html>
